  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#bg)"/>
  
  <!-- Question mark circle -->
  <circle cx="100" cy="100" r="60" fill="#fff"/>
  <circle cx="100" cy="100" r="55" fill="#37474f"/>
  
