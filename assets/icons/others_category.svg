  <path d="M 80 70 Q 80 60 90 60 Q 110 60 110 75 Q 110 85 100 90 L 100 105" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round"/>
  <circle cx="100" cy="125" r="6" fill="#fff"/>
  
  <!-- Decorative dots -->
  <circle cx="50" cy="50" r="8" fill="#ff5722"/>
