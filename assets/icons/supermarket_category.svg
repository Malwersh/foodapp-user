  <circle cx="160" cy="40" r="12" fill="#ffeb3b"/>
  <circle cx="160" cy="40" r="10" fill="#ffc107"/>
  <text x="160" y="44" text-anchor="middle" fill="#f57c00" font-family="Arial" font-size="8" font-weight="bold">★★★</text>
