  <!-- Beautiful frosting swirls -->
  <path d="M 75 75 Q 85 70 95 75 Q 105 70 115 75 Q 125 70 130 75" stroke="#ff69b4" stroke-width="3" fill="none"/>
  <path d="M 70 70 Q 80 65 90 70 Q 100 65 110 70" stroke="#ff1493" stroke-width="2" fill="none"/>
  
  <!-- Cherry on top -->
  <circle cx="100" cy="70" r="6" fill="#dc143c"/>
  <circle cx="100" cy="68" r="4" fill="#ff1493"/>
  <ellipse cx="98" cy="66" rx="2" ry="3" fill="#ff69b4"/>
  <rect x="99" y="64" width="2" height="8" fill="#228b22"/>
  <ellipse cx="101" cy="64" rx="3" ry="2" fill="#32cd32"/>
  
  <!-- Decorative roses -->
  <circle cx="80" cy="85" r="4" fill="#ff69b4"/>
  <circle cx="80" cy="85" r="3" fill="#ffb6c1"/>
  <circle cx="80" cy="85" r="1" fill="#ff1493"/>
  
  <circle cx="120" cy="85" r="4" fill="#ff69b4"/>
  <circle cx="120" cy="85" r="3" fill="#ffb6c1"/>
  <circle cx="120" cy="85" r="1" fill="#ff1493"/>
  
