  <circle cx="125" cy="100" r="2" fill="#fff"/>
  <circle cx="70" cy="115" r="1.5" fill="#fff"/>
  <circle cx="130" cy="115" r="1.5" fill="#fff"/>
  
  <!-- Birthday candles -->
  <rect x="90" y="55" width="3" height="20" fill="#ffeb3b"/>
  <rect x="107" y="55" width="3" height="20" fill="#ff5722"/>
  
  <!-- Candle flames -->
  <ellipse cx="91.5" cy="53" rx="2" ry="4" fill="#ff4500"/>
  <ellipse cx="108.5" cy="53" rx="2" ry="4" fill="#ff4500"/>
  <ellipse cx="91.5" cy="52" rx="1" ry="2" fill="#ffd700"/>
  <ellipse cx="108.5" cy="52" rx="1" ry="2" fill="#ffd700"/>
  
  <!-- Ice cream cone -->
  <polygon points="160,120 170,120 165,150" fill="#daa520"/>
  <polygon points="162,122 168,122 165,145" fill="#f4a460"/>
  <!-- Waffle pattern -->
  <rect x="162" y="125" width="6" height="1" fill="#b8860b"/>
  <rect x="162" y="130" width="6" height="1" fill="#b8860b"/>
  <rect x="162" y="135" width="6" height="1" fill="#b8860b"/>
  <rect x="162" y="140" width="6" height="1" fill="#b8860b"/>
  <rect x="164" y="123" width="1" height="22" fill="#b8860b"/>
  <rect x="166" y="123" width="1" height="22" fill="#b8860b"/>
  
  <!-- Ice cream scoops -->
  <circle cx="165" cy="115" r="8" fill="#ffb3e6"/>
  <circle cx="165" cy="105" r="7" fill="#ff6666"/>
  <circle cx="165" cy="96" r="6" fill="#87ceeb"/>
  
  <!-- Sparkle effects -->
  <circle cx="50" cy="60" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="150" cy="50" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="40" cy="140" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="30" cy="100" r="2" fill="#ffeb3b" opacity="0.8"/>
</svg>
