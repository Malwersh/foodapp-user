<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ad1457;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cake" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5dc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="25" fill="url(#bg)"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
  
  <!-- Elegant cake stand -->
  <ellipse cx="100" cy="155" rx="50" ry="15" fill="#e0e0e0"/>
  <rect x="85" y="140" width="30" height="15" fill="#bdbdbd"/>
  <ellipse cx="100" cy="140" rx="15" ry="8" fill="#e0e0e0"/>
  
  <!-- Cake base layer -->
  <ellipse cx="100" cy="140" rx="55" ry="18" fill="url(#cake)"/>
  <rect x="45" y="122" width="110" height="18" fill="#f8f8f8"/>
  <ellipse cx="100" cy="122" rx="55" ry="18" fill="#fff"/>
  
  <!-- Strawberry layer -->
  <rect x="50" y="108" width="100" height="14" fill="#ffb3ba"/>
  <ellipse cx="100" cy="108" rx="50" ry="14" fill="#ffcccb"/>
  
